<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="main">
    <span>Age Calculator</span>
    <div class="card">
      <select name="" id="day"></select>
      <select name="" id="month"></select>
      <select name="" id="year"></select>
      <button id="calculate-btn">Calculate Age</button>
    </div>

    <div class="result-cards">
      <div class="result-card" id="years-card">
        <h3>Years</h3>
        <p id="years-result">--</p>
      </div>
      <div class="result-card" id="months-card">
        <h3>Months</h3>
        <p id="months-result">--</p>
      </div>
      <div class="result-card" id="days-card">
        <h3>Days</h3>
        <p id="days-result">--</p>
      </div>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
